<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Image (Flexbox)</title>
    <style>
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px; /* Adjust width as needed */
            height: 300px; /* Adjust height as needed */

        
            font-weight: bold;
            color: blue;
        }

        .image {
            width: 100%;
            height: 100%;
            /* object-fit: cover; Ensures the image covers the container properly */
        }

        .text {
            position: sticky;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            inset: 2;
            top: 2;
            right: 2;

            bottom: 4;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="../../../Downloads/tiger-2535888_1920.jpg" alt="Image" class="image">
    <div class="text">Centered Text</div>
</div>

</body>
</html>
